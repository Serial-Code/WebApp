<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
 rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
 crossorigin="anonymous">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"></link>
 	<link rel="stylesheet" href="/datatables/datatables.min.css"></link>
	<link rel="stylesheet" href="/datatables/DataTables-1.11.5/css/dataTables.bootstrap4.min.css"></link>
 	<link href="/css/tablas.css" rel="stylesheet">
 	
 	
	<title>Document</title>
</head>
<body>
	<div class="p-4">
	
	<h2 class="fs-5 mb-4 d-flex justify-content-center">Lista Usuarios</h2>
	
	<div class="d-flex justify-content-end butons">
	<a th:href="@{/new/usuario}" class="btn btn-secondary">Agregar</a>
	</div>
	
		<table id="example" class="table table-striped rounded date-style" style="width:100%;">
			<thead>
				<tr>
					<th>ID</th>
					<th>Primer Nombre</th>
					<th>Segundo Nombre</th>
					<th>Primer Apellido</th>
					<th>Segundo Apellido</th>
					<th>Tipo de identificacion</th>
					<th>No. Identificacion</th>
					<th>Telefono</th>
					<th>Direccion</th>
					<th>Rol</th>
					<th>Acciones</th>
				</tr>	
			</thead>
			<tbody>
				<tr th:each="usuarios:${usuario}">
					<td th:text="${usuarios.idusuario}"></td>
					<td th:text="${usuarios.primer_nombre}"></td>
					<td th:text="${usuarios.segundo_nombre}"></td>
					<td th:text="${usuarios.primer_apellidos}"></td>
					<td th:text="${usuarios.segundo_apellido}"></td>
					<td th:text="${usuarios.tipoidentificacion}"></td>
					<td th:text="${usuarios.noidentificacion}"></td>
					<td th:text="${usuarios.telefono}"></td>
					<td th:text="${usuarios.direccion}"></td>
					<td th:text="${usuarios.rol}"></td>
					<td class="">
					<a th:href="@{/editar/usuario/}+${usuarios.idusuario}" class="btn btn-secondary">Editar</a>
					<a th:onclick="eliminar([[${usuarios.idusuario}]])" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/js/delete/function.js"></script>
</body>
</html>
