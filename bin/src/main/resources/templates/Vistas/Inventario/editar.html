<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
 rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
 crossorigin="anonymous"></link>
	<title>Inventario</title>
<body>
	<div class="form-horizontal justify-content-center d-flex p-5 mt-4">
		<div class="col-sm-5 col">
			<form th:action="@{/save/inventario}" th:object="${inventario}" method="POST">
				<div>
					<div class="card-header"></div>
					<h3>Editar Inventario</h3>
					<div class="card-body">
						<div class="form-group">
							<label>ID</label>
							<input th:field="*{idinventario}" type="text" class="form-control" readonly/>
						</div>
						<div class="form-group">
							<label>Categoria</label>
							<select th:field="*{categoria}" type="text" class="form-control">
								<option value="Papeleria">Papeleria</option>
  								<option value="Dulceria">Dulceria</option>
  								<option value="Bisuteria">Bisuteria</option>
							</select>
						</div>
						<div class="form-group">
							<label>Entradas</label>
							<input th:field="*{entradas}" type="number" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Salidas</label>
							<input th:field="*{salidas}" type="number" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Descripcion</label>
							<input th:field="*{descripcion}" type="text" class="form-control"/>
    							
						</div>
						
					</div>
						<div class="mt-4 container">
							<div class="row">
							<div class="justify-content-between">
								<div class="col mt-2">
									<input type="submit" value="Guardar " class="btn btn-primary">
								
								</div>
							<div class="col mt-2">
								<a th:href="@{/listar/inventario}" class="btn btn-secondary">Cancelar</a>
							</div>	
							
							
					
						</div>
						
						</div>
					</div>
					
				</div>
			</form>
		
		
		</div>

	</div>


</body>

</head>
</html>
