<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
 rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
 crossorigin="anonymous"></link>
	<title>Formas de pago</title>
<body>
	<div class="form-horizontal justify-content-center d-flex p-5 mt-4">
		<div class="col-sm-5 col">
			<form th:action="@{/save/forma_de_pago}" th:object="${forma_de_pago}" method="POST">
				<div>
					<div class="card-header"></div>
					<h3>Editar Forma de pago</h3>
					<div class="card-body">
						<div class="form-group">
							<label>ID</label>
							<input th:field="*{idforma_de_pago}" type="number" class="form-control" readonly/>
						</div>
						<div class="form-group">
							<label>Forma de pago</label>
						    <select th:field="*{forma_de_pago}" type="text" class="form-control">
								<option value="Efectivo">Efectivo</option>
  								<option value="Nequi">Nequi</option>
  								<option value="Daviplata">Daviplata</option>
							</select>
						</div>
						
					</div>
						<div class="mt-4 container">
							<div class="row">
							<div class="justify-content-between">
								<div class="col mt-2">
									<input type="submit" value="Guardar " class="btn btn-primary">
								
								</div>
							<div class="col mt-2">
								<a th:href="@{/listar/forma_de_pago}" class="btn btn-secondary">Cancelar</a>
							</div>	
							
							
					
						</div>
						
						</div>
					</div>
					
				</div>
			</form>
		
		
		</div>

	</div>


</body>

</head>
</html>
