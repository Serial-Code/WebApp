		</div>

			</div>
		</div>

		<div class="col-lg-3 col-md-6 col-sm-6">

				</div>
				<div class="card-footer card4">
					<div class="stats">
						<i class="fa-solid fa-clock-rotate-left"></i>
						<a href="#">Reciente</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row row-cols-1 row-cols-lg-12 ms-0 mx-0" style="margin: 0 20px!important;">

		</div>
	</div>
