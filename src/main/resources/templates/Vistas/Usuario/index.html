<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/morris.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/datatables.min.css">
    <link href="/css/tablas.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="datateable p-4">
     
            <h2 class="fs-5 mb-4 d-flex justify-content-center">Lista Usuarios</h2>
	
				<div class="d-flex justify-content-end butons">
					<a th:href="@{/new/usuario}" class="btn btn-secondary">Agregar</a>
				</div>
            <br>
        <div class="row ms-0 mx-0">
                <div class="col-lg-12">
                    <div class="table-responsive">        
                        <table id="example" class="table table-striped rounded date-style">
			<thead>
				<tr>
					<th>ID</th>
					<th>Primer Nombre</th>
					<th>Segundo Nombre</th>
					<th>Primer Apellido</th>
					<th>Segundo Apellido</th>
					<th>Tipo de identificacion</th>
					<th>No. Identificacion</th>
					<th>Telefono</th>
					<th>Direccion</th>
					<th>Rol</th>
					<th>Acciones</th>
				</tr>	
			</thead>
			<tbody>
				<tr th:each="usuarios:${usuario}">
					<td th:text="${usuarios.idusuario}"></td>
					<td th:text="${usuarios.primer_nombre}"></td>
					<td th:text="${usuarios.segundo_nombre}"></td>
					<td th:text="${usuarios.primer_apellidos}"></td>
					<td th:text="${usuarios.segundo_apellido}"></td>
					<td th:text="${usuarios.tipoidentificacion}"></td>
					<td th:text="${usuarios.noidentificacion}"></td>
					<td th:text="${usuarios.telefono}"></td>
					<td th:text="${usuarios.direccion}"></td>
					<td th:text="${usuarios.rol}"></td>
					<td class="">
					<a th:href="@{/editar/usuario/}+${usuarios.idusuario}" class="btn btn-secondary">Editar</a>
					<a th:onclick="eliminar([[${usuarios.idusuario}]])" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>                
                    </div>
                </div>
        </div>      
    </div>
</body>

	<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/js/delete/function.js"></script>

</html>

<script src="/js/jQuery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/graphic2.js"></script>
<script src="js/graphic1.js"></script>
<script src="js/canvasjs.min.js"></script>
<script src="/js/jquery.canvasjs.min.js"></script>
<script src="/js/datatables.min.js"></script>
<script src="/datateables/Buttons-2.2.2/js/dataTables.buttons.min.js"></script>
<script src="/datateables/Buttons-2.2.2/js/buttons.html5.js"></script>
<script src="/datateables/JSZip-2.5.0/jszip.min.js"></script>
<script src="/datateables/pdfmake-0.1.36/pdfmake.min.js"></script>
<script src="/datateables/pdfmake-0.1.36/vfs_fonts.js"></script>

<script type="text/javascript" src="/js/Datateable.js"></script>
