<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
 rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
 crossorigin="anonymous"></link>
	<title>Proveedor</title>
<body>
	<div class="form-horizontal justify-content-center d-flex p-5 mt-4">
		<div class="col-sm-5 col">
			<form th:action="@{/save/proveedor}" th:object="${proveedor}" method="POST">
				<div>
					<div class="card-header"></div>
					<h3>Crear Proveedor</h3>
					<div class="card-body">
						<div class="form-group">
							<label>RUT</label>
							<input th:field="*{RUT}" type="number" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Primer Nombre</label>
							<input th:field="*{primer_nombre}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Segundo Nombre</label>
							<input th:field="*{segundo_nombre}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Primer Apellido</label>
							<input th:field="*{primer_apellido}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Segundo Apellido</label>
							<input th:field="*{segundo_apellido}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Telefonoo</label>
							<input th:field="*{telefono}" type="number" class="form-control"/>
    							
						</div>
						
					</div>
					<div class="mt-4 container">
						<div class="row">
						<div class="justify-content-between">
							<div class="col mt-2">
								<input type="submit" value="Guardar " class="btn btn-primary">
								
							</div>
							<div class="col mt-2">
								<a th:href="@{/listar/proveedor}" class="btn btn-secondary">Cancelar</a>
							</div>	
							
							
					
						</div>
						
						</div>
					</div>
			</form>
		
		
		</div>

	</div>


</body>

</head>
</html>
