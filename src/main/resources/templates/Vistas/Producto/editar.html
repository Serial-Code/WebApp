<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
 rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
 crossorigin="anonymous"></link>
	<title>Producto</title>
<body>
	<div class="form-horizontal justify-content-center d-flex p-5 mt-4">
		<div class="col-sm-5 col">
			<form th:action="@{/save/producto}" th:object="${producto}" method="POST">
				<div>
					<div class="card-header"></div>
					<h3>Editar Producto</h3>
					<div class="card-body">
						<div class="form-group">
							<label>ID</label>
							<input th:field="*{idproducto}" type="text" class="form-control" readonly/>
						</div>
						<div class="form-group">
							<label>Nombre</label>
							<input th:field="*{nombre}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Categoria</label>
							<select th:field="*{categoria}" type="text" class="form-control">
								<option value="Papeleria">Papeleria</option>
  								<option value="Dulceria">Dulceria</option>
  								<option value="Bisuteria">Bisuteria</option>
							</select>
						</div>
						<div class="form-group">
							<label>Cantidad</label>
							<input th:field="*{cantidad}" type="number" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Estado</label>
							<select th:field="*{estado}" type="text" class="form-control">
								<option value="Habilitado">Habilitado</option>
  								<option value="Desabilitado">Desabilitado</option>
							</select>
						</div>
						<div class="form-group">
							<label>Precio</label>
							<input th:field="*{precio}" type="text" class="form-control"/>
    							
						</div>
						
					</div>
						<div class="mt-4 container">
							<div class="row">
							<div class="justify-content-between">
								<div class="col mt-2">
									<input type="submit" value="Guardar " class="btn btn-primary">
								
								</div>
							<div class="col mt-2">
								<a th:href="@{/listar/producto}" class="btn btn-secondary">Cancelar</a>
							</div>	
							
							
					
						</div>
						
						</div>
					</div>
					
				</div>
			</form>
		
		
		</div>

	</div>


</body>

</head>
</html>
