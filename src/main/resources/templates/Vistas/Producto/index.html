<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

 rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
 crossorigin="anonymous">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"></link>
 	<link rel="stylesheet" href="/datatables/datatables.min.css"></link>

 	<link href="/css/tablas.css" rel="stylesheet">
	<title>Producto</title>
</head>
<body>
	<div class="p-4">
	
	<h2 class="fs-5 mb-4 d-flex justify-content-center">Lista Producto</h2>
	
	<div class="d-flex justify-content-end butons">
	<a th:href="@{/new/producto}" class="btn btn-secondary">Agregar</a>
	</div>
	
		<table id="example" class="table table-striped mx-auto p-4 rounded date-style">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Categoria</th>
					<th>Cantidad</th>
					<th>Estado</th>
					<th>Precio</th>
					<th>Acciones</th>
				</tr>	
			</thead>
			<tbody>
				<tr th:each="productos:${producto}">
					<td th:text="${productos.idproducto}"></td>
					<td th:text="${productos.nombre}"></td>
					<td th:text="${productos.categoria}"></td>
					<td th:text="${productos.cantidad}"></td>
					<td th:text="${productos.estado}"></td>
					<td th:text="${productos.precio}"></td>
					<td class=>
					<a th:href="@{/editar/producto/}+${productos.idproducto}" class="btn btn-secondary">Editar</a>
					<a th:href="@{/eliminar/producto/}+${productos.idproducto}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/js/delete/functionProducto.js"></script>
</body>
</html>
