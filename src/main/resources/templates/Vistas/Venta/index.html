<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/morris.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="datateable p-4">
     
            <h2 class="fs-5 mb-4 d-flex justify-content-center">Lista Ventas</h2>
	
				<div class="d-flex justify-content-end butons">
					<a th:href="@{/new/venta}" class="btn btn-secondary">Agregar</a>
				</div>
            <br>
        <div class="row ms-0 mx-0">
                <div class="col-lg-12">
                    <div class="table-responsive">        
                          <table id="example" class="table table-striped rounded date-style">
			<thead>
				<tr>
					<th>ID</th>
					<th>Fecha</th>
					<th>Cantidad</th>
					<th>Detalle</th>
					<th>Total</th>
					<th>Acciones</th>
					
				</tr>	
			</thead>
			<tbody>
				<tr th:each="venta:${venta}">
					<td th:text="${venta.idventa}"></td>
					<td th:text="${venta.fecha}"></td>
					<td th:text="${venta.cantidad}"></td>
					<td th:text="${venta.detalle}"></td>
					<td th:text="${venta.total}"></td>
					<td class=>
					<a th:href="@{/editar/venta/}+${venta.idventa}" class="btn btn-secondary">Editar</a>
					<a th:onclick="eliminar([[${venta.idventa}]])" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>          
                    </div>
                </div>
        </div>      
    </div>
</body>
